[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*
    */venv/*
    */env/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
skip_covered = False
fail_under = 80

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning
addopts =
    --strict-markers
    --strict-config
    -ra
    -p no:warnings
    --cov=src
    --cov-fail-under=80
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
asyncio_mode = auto
